<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Environment Test-Area</title>
    <style>
        body {
            background-color: #F0E68C;
            font-family: "Courier New", Courier, monospace;
            color: #000;
            margin: 0;
            transition: filter 0.3s ease;
        }
        header {
            background-color: #8B4513;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #DEB887;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #000000;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        footer {
            background-color: #8B4513;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #DEB887;
            border: none;
            color: #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
        }
        .button:hover {
            background-color: #D2B48C;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Verstecke das Modal standardmäßig */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Schwarzer Hintergrund mit Transparenz */
        }
        .modal-content {
            margin: 5% auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Retro-Webseite</h1>
    </header>
    <nav>
        <a href="./result.png" download>Result Bild Downloaden</a>
        <a href="./history.json" download>Json Historie Downloaden</a>
        <a href="./history.csv" download>CSV Historie Downloaden</a>
    </nav>
    <main>
        <h2>Über die Seite</h2>
        <p>
            Diese Seite ist nur zum Testen der Funktionen und des kurzfristigen
            Environments.
        </p>
        <button class="button" id="showImageButton">Bild anzeigen</button>

        <!-- Das Modal -->
        <div id="imageModal" class="modal">
            <span class="close" id="closeModal">&times;</span>
            <img class="modal-content" id="modalImage" src="./result.png" alt="Result Bild">
        </div>
    </main>
    <footer>
        &copy; 2024 Retro-Webseite. Alle Rechte vorbehalten.
    </footer>

    <script>
        // JavaScript für das Anzeigen des Bildes und Blurring des Hintergrunds
        var modal = document.getElementById("imageModal");
        var btn = document.getElementById("showImageButton");
        var span = document.getElementById("closeModal");

        btn.onclick = function(){
            modal.style.display = "block";
            document.body.style.filter = "blur(5px)";
        }

        span.onclick = function() {
            modal.style.display = "none";
            document.body.style.filter = "none";
        }

        // Schließen des Modals, wenn außerhalb geklickt wird
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.style.filter = "none";
            }
        }
    </script>
</body>
</html>
